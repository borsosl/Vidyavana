<div class="profile maxwid500">
	<h3>Felhasználói profil</h3>

	<div id="pf-form" class="top10">
		<div>
			E-mail:<br />
			<input type="email" id="pf-email" class="textInput100"><br />
			A változtatást meg kell erősíteni a régi és az új e-mail címen is.
		</div>
		<div>
			Régi jelszó:<br />
			<input type="password" id="pf-password-old" class="textInput100" autocomplete="new-password">
		</div>
		<div>
			Új jelszó:<br />
			<input type="password" id="pf-password1" class="textInput100" autocomplete="new-password">
		</div>
		<div>
			Új jelszó újra:<br />
			<input type="password" id="pf-password2" class="textInput100" autocomplete="new-password" placeholder="">
		</div>
		<div>
			Név:<br />
			<input type="text" id="pf-name" class="textInput100">
		</div>
		<div>
			Előfizetési csomag: <span id="pf-access"></span>
		</div>

		<div class="bm-spaced">
			<button id="pf-save">Mentés</button>
			<button id="pf-close">Kilépés</button>
		</div>

		<div id="pf-msg" class="hidden">
		</div>
	</div>
</div>
