<div class="admin-form">
	<div class="admin-head">
		<span class="ur-email">E-mail</span>
		<span class="ur-name">Név</span>
		<span class="ur-admin">Admin szint</span>
		<span class="ur-btn">Művelet</span>
	</div>
	<div class="admin-row">
		<span class="ur-email"></span>
		<span class="ur-name"><input type="text"></span>
		<span class="ur-admin">
			<select>
				<option value="None">Nincs</option>
				<option value="Full">Teljes</option>
				<option value="BookRights">Könyv jogot adhat</option>
			</select>
		</span>
		<span class="ur-btn">
			<button type="button" data-id="1">Mentés</button>
			<button type="button" data-id="2">Könyv jogok</button>
			<button type="button" data-id="3">Reg. e-mail</button>
			<button type="button" data-id="4">User törlése</button>
		</span>
	</div>
	<div id="admin-access">
		<div class="row">
			<input type="checkbox" id="full-access"> Teljes hozzáférés
		</div>
		<div class="row">
			<input type="checkbox" id="Sraddha-cb"> Śraddhā csomag
		</div>
		<div id="Sraddha-cb-row" class="row cb-row">
			<span class="access-book">
				<input type="checkbox">
				<span class="access-abbrev"></span>
			</span>
		</div>
		<div class="row">
			<input type="checkbox" id="SadhuSanga-cb"> Sādhu-saṅga csomag
		</div>
		<div id="SadhuSanga-cb-row" class="row cb-row">
		</div>
		<div class="row">
			<input type="checkbox" id="BhajanaKriya-cb"> Bhajana-kriyā csomag
		</div>
		<div id="BhajanaKriya-cb-row" class="row cb-row">
		</div>
		<div class="row">
			<input type="checkbox" id="Ruci-cb"> Ruci csomag
		</div>
		<div id="Ruci-cb-row" class="row cb-row">
		</div>
		<div class="row center">
			<button type="button" id="access-ok">OK</button>
			&nbsp;
			<button type="button" id="access-cancel">Mégse</button>
		</div>
	</div>
</div>
